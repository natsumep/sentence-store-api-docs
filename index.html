<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>句子杂货铺</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="shortcut icon" href="/docs/_media/favicon.ico" />
    <style>

    @media screen and (max-width: 400px) {
          .markdown-section{
            max-width:100%;
          }
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // document.domain = location.host;
      function postHeight(){
        // if(window.self !== window.top){
          window.parent.postMessage({height:document.documentElement.scrollHeight},"*");
        // }
      }


      window.$docsify = {
        auto2top: true,
        loadSidebar: true,
        relativePath: true,
        homepage: "plug.md",
        autoHeader: true,
        subMaxLevel: 3,
        maxLevel: 4,
        basePath: "./docs/",
        logo: "_media/logo.svg",
        name: "句子杂货铺",
        repo: "https://github.com/natsumep/chrome-sentence-store",
        coverpage: true,
        plugins: [
          function (hook, vm) {
            hook.doneEach(function (html, next) {
              postHeight();
              next(html);
            });
            hook.ready(function () {
             postHeight();
              // 初始化并第一次加载完成数据后调用，没有参数。
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
